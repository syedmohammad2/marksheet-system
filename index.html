<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


<div class="container mt-5">

    <h2 class="text-center bg-warning p-2 m-3"><b><u>JavaScript - Mini Project</u></b></h2>

    <div class="card p-3">
        <h2><b><u>MarkSheet System:</u></b></h2>

        <div class="items m-3">
            <label for="">Subject: English</label>
            <input type="number" class="form-control" placeholder="Enter Eng Marks" id="eng">
        </div>

        <div class="items m-3">
            <label for="">Subject: Maths</label>
            <input type="number" class="form-control" placeholder="Enter Maths Marks" id="maths">
        </div>

        <div class="items m-3">
            <label for="">Subject: Physics</label>
            <input type="number" class="form-control" placeholder="Enter Phy Marks" id="phy">
        </div>


        <button class="btn btn-primary" onclick="run()">Result</button>

    </div>

    <div class="showResult mt-5">
        <div class="card p-3">
            <h2><b><u>Result:</u></b></h2>

            <h3>Total Marks = <b>300</b></h3>
            <h3>Obtained Marks = <b><span id="obt">None</span></b> </h3>
            <h3>Percentage = <b><span id="per">None</span></b> </h3>


        </div>
    </div>


</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</html>
